<!DOCTYPE html>
<html>
<head>
<title>form</title>
</head>
<body>

<form onsubmit="handleSubmit(this); return false;">
    <label for="input">enter text: </label>
    <input type="text" id="input" name="input">
    <button type="submit">submit</button>
</form>

<script>
    function handleSubmit(form) {
    let value = form.input.value;
    console.log(value);
    }
</script>

</body>
</html>
