<!DOCTYPE html>
<html>
<head>
<title></title>
<style>
    #myElement {
    text-align: left;
    border: 1px solid black;
    padding: 10px;
    width: 200px;
    cursor: pointer;
    }
</style>
</head>
<body>

<div id="myElement">click</div>

<script>
    function f(id) {
    let e = document.getElementById(id);
    let a = e.style.textAlign || 'left';
    e.style.textAlign = a === 'left' ? 'center' : a === 'center' ? 'right' : 'left';
    }

    document.getElementById('myElement').onclick = function() {
    f('myElement');
    };
</script>
</body>
</html>
