<!DOCTYPE html>

<title>Logic Check</title>
</head>
<body>

<script>
    function userOperations() {
    let x = confirm("Click OK or Cancel");
    let y = confirm("Click again");
    console.log(x && y);
    console.log(x || y);
    }

    window.onload = userOperations;
</script>
