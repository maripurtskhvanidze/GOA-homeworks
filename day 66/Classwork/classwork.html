<!DOCTYPE html>
<html>
<head>
<title>Comparison</title>
</head>
<body>

<script>
    function compareNums(num1, num2) {
    console.log(num1 > num2);
    console.log(num1 >= num2);
    console.log(num1 < num2);
    console.log(num1 <= num2);
    console.log(num1 == num2);
    console.log(num1 === num2);
    console.log(num1 != num2);
    console.log(num1 !== num2);
    console.log('---');
    }

    compareNums(5, 3);
    compareNums(4, 4);
    compareNums(2, '2');
</script>

</body>
</html>
