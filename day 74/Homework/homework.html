<!DOCTYPE html>
<html>
<head>
<title>Event Tasks</title>
</head>
<body>

<button id="alertBtn">Click Me</button>
<p id="hoverPara">Hover over me</p>
<div id="colorBox" style="width:100px;height:100px;background-color:lightblue;margin:10px 0;"></div>
<input type="text" id="textInput" value="Type here">
<button id="toggleImgBtn">Show/Hide Image</button>
<img id="myImg" src="download (1).jpg" style="display:block;margin-top:10px;">

<script>
    document.getElementById("alertBtn").addEventListener("click", function() {
    alert("Button was clicked");
    });

    document.getElementById("hoverPara").addEventListener("mouseover", function() {
    this.textContent = "Text changed!";
    });

    const box = document.getElementById("colorBox");
    let toggled = false;
    box.addEventListener("click", function() {
    box.style.backgroundColor = toggled ? "lightblue" : "lightgreen";
    toggled = !toggled;
    });

    document.getElementById("textInput").addEventListener("click", function() {
    console.log(this.value);
    });

    const img = document.getElementById("myImg");
    document.getElementById("toggleImgBtn").addEventListener("click", function() {
    img.style.display = img.style.display === "none" ? "block" : "none";
    });
</script>

</body>
</html>
